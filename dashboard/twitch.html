<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/twitch.css">
</head>
<body>
  <div class="pure-g">

    <div class="pure-u-1-2">
      <bot-card>
        <h1>Bot Account</h1>
        <user-info>
          <img id="bot-avatar" src="res/img/twitch/bot-avatar.png">
          <user-details>
            <text-line id="bot-user"></text-line>
            <text-line id="bot-type"></text-line>
            <text-line id="bot-date"></text-line>
          </user-details>
        </user-info>

        <user-description id="bot-about"></user-description>

        <panel-buttons>
          <a id="bot-auth-link" href="#" target="_top"><button class="pure-button" id="bot-authorize-btn">Authorize with Bot Account</button></a>
        </panel-buttons>
      </bot-card>
    </div>

    <div class="pure-u-1-2">
      <bot-card>
        <h1>Twitch Channel</h1>
        <user-info>
          <img id="user-avatar" src="res/img/twitch/user-avatar.png">
          <user-details>
            <text-line id="user-user"></text-line>
            <text-line id="user-type"></text-line>
            <text-line id="user-date"></text-line>
          </user-details>
        </user-info>

        <user-description id="user-about"></user-description>

        <panel-buttons>
          <a id="user-auth-link" href="#" target="_top"><button class="pure-button" id="user-authorize-btn">Authorize with Bot Account</button></a>
        </panel-buttons>
      </bot-card>
    </div>

  </div>

  <div class="pure-g">

    <div class="pure-u-1-2">
      <bot-card>
        <legend>Send text to the chat</legend>
        <form id="bot-speak" class="pure-form">
          <fieldset style>
              <input id="text-to-say" placeholder="Send text to chat as the bot" />
              <select id="text-send-method">
                <option value="say">text</option>
                <option value="do">action</option>
              </select>
              <button type="submit" class="pure-button pure-button-primary ">Send</button>
          </fieldset>
        </form>
      </bot-card>
    </div>

  </div>


  <script type="text/javascript" src="js/twitch.js"></script>
</body>
</html>
