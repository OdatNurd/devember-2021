<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
  <div class="pure-g">

    <div class="pure-u-1">
      <panel-container>
        <legend>Send text to the chat</legend>
        <form id="bot-speak" class="pure-form">
          <fieldset class="flex">
              <input id="text-to-say" class="flex-grow" placeholder="Send text to chat as the bot" />
              <select id="text-send-method" class="mx-sm">
                <option value="say">text</option>
                <option value="do">action</option>
              </select>
              <button type="submit" class="pure-button pure-button-primary ">Send</button>
          </fieldset>
        </form>
      </panel-container>
    </div>

  </div>

  <script type="text/javascript" src="js/bot_chat.js"></script>
</body>
</html>
